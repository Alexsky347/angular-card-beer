<app-header
  [isOpen]="isSideNavOpen"
  [isStatic]="isHeaderStatic"
  (toggleSidenav)="handleToggleSidenav($event)" />
<main>
  <div id="sidenav">
    <app-sidenav
      [isOpen]="isSideNavOpen"
      [hidden]="!isSideNavOpen"
      (toggleCloseBtn)="handleToggleSidenav($event)" />
  </div>
  <div id="content" [@marginLeftGrow]="isSideNavOpen">
    <router-outlet></router-outlet>
  </div>
</main>
<app-loading />
