<div class="unset">
  <label for="input-search" class="sr-only">Search</label>
  <div class="relative">
    <div
      class="absolute inset-y-0 left-0 rtl:inset-r-0 rtl:right-0 flex items-center ps-3 pointer-events-none">
      <span class="material-symbols-outlined text-gray-400">search</span>
    </div>
    <input
      [formControl]="search"
      type="text"
      id="input-search"
      class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-white focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Search for items" />
  </div>
</div>
