<div
  class="h-[350px] p-4 max-w-sm rounded overflow-hidden shadow-lg flex flex-col m-2 bg-surface dark:bg-darkSurface place-content-between">
  <div class="flex justify-center">
    <!-- [ngSrc]="beer.image_url ? beer.image_url : 'assets/images/placeholder.png'" -->
    <img
      [ngSrc]="'assets/images/placeholder.png'"
      [width]="48"
      [height]="48"
      priority
      class="object-contain"
      alt="Beer picture" />
  </div>
  <div class="px-6 py-4">
    <div appEllipsis class="font-bold text-xl mb-2">{{beer.name}}</div>
    <p appEllipsis appTooltip class="text-gray-700">{{beer.description}}</p>
  </div>
  <div class="flex flex-row justify-center gap-3">
    <button
      (click)="toDetails()"
      class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">
      <span class="material-symbols-outlined mat-icon-30">quick_reference</span>
    </button>
    <button
      class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">
      <span class="material-symbols-outlined mat-icon-30">add</span>
    </button>
  </div>
</div>
