<table class="table-auto">
  <thead>
    <tr>
      @for(header of headers; track $index){
      <th>{{header}}</th>
      }
    </tr>
  </thead>
  <tbody>
    @for(item of items; track $index){
    <tr>
      @for(header of headers ; track $index){
      <td>{{item | getBeerProperty : header}}</td>
      }
    </tr>
    }
  </tbody>
</table>
