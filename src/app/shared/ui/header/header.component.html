<nav
  [@headerAnimation]="isStatic"
  class="top-0 w-full bg-surface dark:bg-darkSurface shadow-lg h-20 border-b border-gray-200 z-50">
  <div class="p-6">
    <button (click)="toggleSidenav.emit(!isOpen)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-menu text-darkSurface dark:surface">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
    <div class="flex items-center justify-between"></div>
  </div>
</nav>
